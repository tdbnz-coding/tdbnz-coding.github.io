<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPV Streaming</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .stream-buttons {
            margin: 20px 0;
        }
        .main-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .lightbulb {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .lightbulb:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container text-center position-relative">
        <div class="lightbulb text-light" onclick="toggleTheme()">
            <i class="bi bi-lightbulb"></i>
        </div>
        <h1 class="my-4">PPV Streaming</h1>
        <div class="main-title">Mike Tyson vs Jake Paul</div>
        <div class="video-container">
            <iframe id="streamFrame" 
                    src="https://thedaddy.to/embed/stream-76.php" 
                    name="iframe_a" 
                    allowfullscreen="yes" 
                    frameborder="0">
                Your Browser Does Not Support Iframe
            </iframe>
        </div>
        <div class="stream-buttons">
        	<button class="btn btn-outline-light m-2" onclick="changeStream('76')">Stream 76</button>
            <button class="btn btn-outline-light m-2" onclick="changeStream('1011')">Stream 1011</button>
            <button class="btn btn-outline-light m-2" onclick="changeStream('1012')">Stream 1012</button>
            <button class="btn btn-outline-light m-2" onclick="changeStream('303')">Stream 303</button>
            <button class="btn btn-outline-light m-2" onclick="changeStream('402')">Stream 402</button>
            <button class="btn btn-outline-light m-2" onclick="changeStream('401')">Stream 401</button>
            <button class="btn btn-outline-light m-2" onclick="changeStream('46')">Stream 46</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        function changeStream(streamId) {
            const streamFrame = document.getElementById('streamFrame');
            // Dynamically append .php to the stream ID
            streamFrame.src = `https://thedaddy.to/embed/stream-${streamId}.php`;
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('bg-light');
            body.classList.toggle('bg-dark');
            body.classList.toggle('text-dark');
            body.classList.toggle('text-light');
        }
    </script>
</body>
</html>
