<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video.js HLS Demo</title>
  
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
  
  <!-- Video.js HLS library for non-Safari HLS support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
</head>
<body>
  <h1 style="text-align: center; color: #333;">Video.js HLS Stream Example</h1>
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="360"
      poster="https://via.placeholder.com/640x360.png?text=TVNZ+Channel"
      data-setup="{}"
    >
      <source src="https://i.mjh.nz/.r/tvnz-1.m3u8" type="application/x-mpegURL" />
      <p class="vjs-no-js">
        To view this video, please enable JavaScript and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
      </p>
    </video>
  </div>
  
  <!-- Video.js Script -->
  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>

  <!-- Initialize Video.js -->
  <script>
    const player = videojs('my-video');
    player.play();  // Start playback automatically if permitted by the browser
  </script>
</body>
</html>
