<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Hub - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="d-flex" id="wrapper">
    <div id="menu-container"></div> <!-- External menu will be loaded here -->

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-outline-primary" id="menu-toggle">&#9776;</button>
        </nav>

        <div class="container-fluid text-center mt-4">
            <h1 class="display-4">Welcome to Streaming Hub</h1>
            <p class="lead">Stream your favorite channels live, anytime, anywhere.</p>
            <button class="btn btn-danger btn-lg mt-3" id="watch-now">Watch Now</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load the external menu
    $(document).ready(function () {
        $("#menu-container").load("menu.html");
    });

    // Toggle sidebar visibility
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    // Random page navigation for "Watch Now" button
    const pages = [
        "sky-sports-1.html",
        "sky-sports-2.html",
        "sky-sports-3.html"
    ];
    document.getElementById("watch-now").addEventListener("click", () => {
        const randomPage = pages[Math.floor(Math.random() * pages.length)];
        window.location.href = randomPage;
    });
</script>

</body>
</html>
