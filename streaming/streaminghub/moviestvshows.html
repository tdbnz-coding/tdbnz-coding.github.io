<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Movies & TV Shows</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #1c1c1e;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      text-align: center;
    }

    input {
      background-color: #333;
      color: #fff;
      border: none;
    }

    input::placeholder {
      color: #bbb;
    }

    .btn-primary {
      background-color: #e50914;
      border: none;
    }

    .search-results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .result-card {
      position: relative;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .result-card:hover {
      transform: scale(1.05);
    }

    .poster {
      width: 100%;
      border-radius: 10px;
    }

    .player-container {
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-4">Stream Movies & TV Shows</h1>

    <!-- Search Bar -->
    <input
      type="text"
      id="searchBox"
      class="form-control mb-3"
      placeholder="Search movie/TV show name or ID"
      onkeypress="handleEnter(event)"
    />
    <button class="btn btn-primary w-100" onclick="searchContent()">Search</button>

    <!-- Search Results -->
    <div id="searchResults" class="search-results"></div>

    <!-- Player -->
    <div class="player-container">
      <iframe id="embedFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Modal for Movie/TV Show Details -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="poster" class="poster mb-3" src="" alt="Poster" />
          <p id="plot"></p>
          <p><strong>Cast:</strong> <span id="cast"></span></p>
          <a id="trailerLink" href="#" target="_blank" class="btn btn-primary">Watch Trailer</a>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    const TMDB_API_KEY = '3c388e32d5258a951b7525ba8e8e7d84';

    function handleEnter(event) {
      if (event.key === 'Enter') {
        searchContent();
      }
    }

    async function searchContent() {
      const userInput = document.getElementById('searchBox').value.trim();
      if (!userInput) {
        alert('Please enter a valid name or ID.');
        return;
      }

      const url = `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(userInput)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        displaySearchResults(data.results);
      } catch (error) {
        alert('Error fetching data.');
        console.error(error);
      }
    }

    function displaySearchResults(results) {
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '';

      results.forEach(result => {
        const card = document.createElement('div');
        card.classList.add('result-card');
        card.onclick = () => showInfoModal(result);

        const posterPath = result.poster_path
          ? `https://image.tmdb.org/t/p/w500${result.poster_path}`
          : 'https://via.placeholder.com/200x300?text=No+Image';

        card.innerHTML = `
          <img class="poster" src="${posterPath}" alt="${result.title || result.name}" />
          <h6 class="mt-2">${result.title || result.name}</h6>
        `;

        searchResults.appendChild(card);
      });
    }

    function showInfoModal(result) {
      const modal = new bootstrap.Modal(document.getElementById('infoModal'));
      document.getElementById('infoModalLabel').textContent = result.title || result.name;
      document.getElementById('plot').textContent = result.overview;
      document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${result.poster_path}`;
      document.getElementById('trailerLink').href = `https://www.youtube.com/results?search_query=${encodeURIComponent(result.title || result.name)}+trailer`;

      fetchCast(result.id, result.media_type);
      modal.show();
    }

    async function fetchCast(id, mediaType) {
      const url = `https://api.themoviedb.org/3/${mediaType}/${id}/credits?api_key=${TMDB_API_KEY}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const cast = data.cast.slice(0, 5).map(actor => actor.name).join(', ');
        document.getElementById('cast').textContent = cast;
      } catch (error) {
        console.error(error);
      }
    }
  </script>
</body>
</html>

    <!-- Search Results -->
    <div id="searchResults" class="search-results"></div>

    <!-- Player -->
    <div class="player-container mt-3">
      <iframe id="embedFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Modal for Movie/TV Show Details -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="poster" class="poster mb-3" src="" alt="Poster" />
          <p id="plot"></p>
          <p><strong>Cast:</strong> <span id="cast"></span></p>
          <a id="trailerLink" href="#" target="_blank" class="btn btn-primary">Watch Trailer</a>

  <script>
    const TMDB_API_KEY = '3c388e32d5258a951b7525ba8e8e7d84';

    function handleEnter(event) {
      if (event.key === 'Enter') searchContent();
    }

    async function searchContent() {
      const userInput = document.getElementById('searchBox').value.trim();
      const url = `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(userInput)}`;

      const response = await fetch(url);
      const data = await response.json();
      displaySearchResults(data.results);
    }

    function displaySearchResults(results) {
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '';

      results.forEach((result) => {
        const card = document.createElement('div');
        card.classList.add('result-card');

        const posterPath = result.poster_path
          ? `https://image.tmdb.org/t/p/w500${result.poster_path}`
          : 'https://via.placeholder.com/200x300?text=No+Image';

        card.innerHTML = `
          <img class="poster" src="${posterPath}" alt="${result.title || result.name}" />
          <div class="hover-overlay">
            <button class="btn btn-info" onclick="showInfoModal(${result.id}, '${result.media_type}')">Info</button>
            <button class="btn btn-success" onclick="playContent(${result.id}, '${result.media_type}')">Play</button>
          </div>
        `;

        searchResults.appendChild(card);
      });
    }

    function showInfoModal(id, mediaType) {
      const url = `https://api.themoviedb.org/3/${mediaType}/${id}?api_key=${TMDB_API_KEY}`;
      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          const modal = new bootstrap.Modal(document.getElementById('infoModal'));
          document.getElementById('infoModalLabel').textContent = data.title || data.name;
          document.getElementById('plot').textContent = data.overview;
          document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
          document.getElementById('trailerLink').href = `https://www.youtube.com/results?search_query=${encodeURIComponent(data.title || data.name)}+trailer`;
          modal.show();
        });
    }

    function playContent(id, mediaType) {
      if (mediaType === 'tv') loadSeasons(id);
      else document.getElementById('embedFrame').src = `https://player.autoembed.cc/embed/movie/${id}`;
    }

    async function loadSeasons(tvId) {
      const url = `https://api.themoviedb.org/3/tv/${tvId}?api_key=${TMDB_API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      displaySeasons(data);
    }

    function displaySeasons(tvShow) {
      const seasonsContainer = document.getElementById('seasonsContainer');
      seasonsContainer.innerHTML = `<h6>Seasons:</h6>`;
      tvShow.seasons.forEach((season) => {
        const seasonPoster = document.createElement('img');
        seasonPoster.classList.add('season-poster', 'me-2');
        seasonPoster.src = `https://image.tmdb.org/t/p/w200${season.poster_path}`;
        seasonPoster.onclick = () => loadEpisodes(tvShow.id, season.season_number);
        seasonsContainer.appendChild(seasonPoster);
      });
    }

    async function loadEpisodes(tvId, seasonNumber) {
      const url = `https://api.themoviedb.org/3/tv/${tvId}/season/${seasonNumber}?api_key=${TMDB_API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();

      const seasonsContainer = document.getElementById('seasonsContainer');
      seasonsContainer.innerHTML = `<h6>Episodes:</h6>`;
      data.episodes.forEach((episode) => {
        const episodeButton = document.createElement('button');
        episodeButton.classList.add('btn', 'btn-outline-light', 'me-2', 'mt-2');
        episodeButton.textContent = `${episode.episode_number}: ${episode.name}`;
        episodeButton.onclick = () => playEpisode(tvId, seasonNumber, episode.episode_number);
        seasonsContainer.appendChild(episodeButton);
      });
    }

    function playEpisode(tvId, seasonNumber, episodeNumber) {
      const url = `https://player.autoembed.cc/embed/tv/${tvId}/${seasonNumber}/${episodeNumber}`;
      document.getElementById('embedFrame').src = url;
    }
  </script>
