<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Movies & TV Shows</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQfNfGJWGeWl9/k4iKt5Z7vBJ6fTVfbBODN8ulj1VbQbsAJktPjA4c6Nf"
    crossorigin="anonymous"
  />

  <style>
    body {
      background-color: #1c1c1e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      text-align: center;
    }

    .search-bar {
      margin-bottom: 30px;
    }

    input {
      background-color: #333;
      color: #fff;
      border: none;
    }

    input::placeholder {
      color: #bbb;
    }

    .btn-primary {
      background-color: #e50914;
      border: none;
    }

    .btn-primary:hover {
      background-color: #f40612;
    }

    .player-container {
      margin-top: 30px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    footer {
      margin-top: 50px;
      color: #bbb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-4">Stream Movies & TV Shows</h1>

    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        id="searchBox"
        class="form-control"
        placeholder="Search movie/TV show name or ID (e.g., tt3359350)"
      />
      <button class="btn btn-primary w-100 mt-3" onclick="searchContent()">Search</button>
    </div>

    <!-- Player Container -->
    <div class="player-container">
      <div class="ratio ratio-21x9">
        <iframe
          id="embedFrame"
          src=""
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 StreamIt - Your Go-To Streaming Hub</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+YlKw1Qp36AB+1U8FUFAp6RdBLoEX"
    crossorigin="anonymous"
  ></script>

  <script>
    const TMDB_API_KEY = '3c388e32d5258a951b7525ba8e8e7d84';

    async function searchContent() {
      const userInput = document.getElementById('searchBox').value.trim();

      if (!userInput) {
        alert('Please enter a valid name or ID.');
        return;
      }

      if (userInput.startsWith('tt') || !isNaN(userInput)) {
        handleIDInput(userInput);
      } else {
        await searchByName(userInput);
      }
    }

    function handleIDInput(id) {
      if (id.startsWith('tt')) {
        if (confirm('Is this a TV show? If yes, click OK.')) {
          promptForTvShowDetails(id);
        } else {
          embedMovie(id);
        }
      } else {
        promptForTvShowDetails(id);
      }
    }

    async function searchByName(query) {
      const url = `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.results.length > 0) {
          const firstResult = data.results[0];
          const id = firstResult.id;

          if (firstResult.media_type === 'movie') {
            embedMovie(id);
          } else if (firstResult.media_type === 'tv') {
            promptForTvShowDetails(id);
          }
        } else {
          alert('No results found.');
        }
      } catch (error) {
        alert('Error fetching data. Please try again.');
        console.error(error);
      }
    }

    function promptForTvShowDetails(id) {
      const season = prompt('Enter the season number:');
      const episode = prompt('Enter the episode number:');

      if (season && episode) {
        const url = `https://player.autoembed.cc/embed/tv/${id}/${season}/${episode}`;
        setIframeSrc(url);
      } else {
        alert('Both season and episode numbers are required.');
      }
    }

    function embedMovie(id) {
      const url = `https://player.autoembed.cc/embed/movie/${id}`;
      setIframeSrc(url);
    }

    function setIframeSrc(url) {
      const iframe = document.getElementById('embedFrame');
      iframe.src = url;

      iframe.onload = () => console.log('Content loaded successfully.');
      iframe.onerror = () =>
        alert('Failed to load content. Please try again.');
    }
  </script>
</body>
</html>
