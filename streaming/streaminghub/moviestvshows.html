<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Embed Movies & TV Shows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    iframe {
      margin-top: 20px;
      border: 2px solid #000;
      width: 80%;
      height: 450px;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Auto Embed Movies & TV Shows</h1>

  <!-- Movie Embed Section -->
  <h2>Embed a Movie</h2>
  <input type="text" id="movieId" placeholder="Enter IMDb or TMDB Movie ID (e.g., tt3359350)" />
  <button onclick="embedMovie()">Embed Movie</button>

  <!-- TV Show Embed Section -->
  <h2>Embed a TV Show</h2>
  <input type="text" id="tvId" placeholder="Enter TV Show ID (e.g., tt0903747)" /><br>
  <input type="number" id="season" placeholder="Season Number" min="1" />
  <input type="number" id="episode" placeholder="Episode Number" min="1" />
  <button onclick="embedTvShow()">Embed TV Show</button>

  <!-- Display Frame -->
  <iframe id="embedFrame" src="" allowfullscreen></iframe>

  <script>
    // Function to embed a movie
    function embedMovie() {
      const movieId = document.getElementById('movieId').value.trim();

      if (movieId) {
        const url = `https://player.autoembed.cc/embed/movie/${movieId}`;
        setIframeSrc(url);
      } else {
        alert('Please enter a valid movie ID.');
      }
    }

    // Function to embed a TV show
    function embedTvShow() {
      const tvId = document.getElementById('tvId').value.trim();
      const season = document.getElementById('season').value;
      const episode = document.getElementById('episode').value;

      if (tvId && season && episode) {
        const url = `https://player.autoembed.cc/embed/tv/${tvId}/${season}/${episode}`;
        setIframeSrc(url);
      } else {
        alert('Please enter valid TV show details.');
      }
    }

    // Function to set the iframe source and handle loading errors
    function setIframeSrc(url) {
      const iframe = document.getElementById('embedFrame');
      iframe.src = url;

      iframe.onload = function () {
        console.log('Content loaded successfully.');
      };

      iframe.onerror = function () {
        alert('Failed to load content. Please check the ID or try again later.');
      };
    }
  </script>

</body>
</html>
