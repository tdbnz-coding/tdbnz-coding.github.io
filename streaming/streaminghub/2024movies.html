<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Movies - Streaming Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Pop-up container styles */
        #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1050; /* Ensure the pop-up is on top */
            justify-content: center;
            align-items: center;
        }

        #popup-iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        #close-popup {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 1051; /* Ensure the close button is clickable */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">2024 Movies</h1>
    <div id="movies-list" class="row"></div> <!-- Movies will be dynamically added here -->
</div>

<!-- Iframe Pop-up Container -->
<div id="popup-container" class="d-flex">
    <span id="close-popup">&times;</span>
    <iframe id="popup-iframe"></iframe>
</div>

<script>
    // Movies data from the uploaded CSV
    const movies = [
        { title: "Mean Girls", year: 2024, id: "tt11762114", description: "A musical comedy about high school drama." },
        { title: "Bob Marley: One Love", year: 2024, id: "tt8521778", description: "A biography about Bob Marley." },
        { title: "Madame Web", year: 2024, id: "tt11057302", description: "A thrilling superhero adventure." },
        { title: "Elio", year: 2025, id: "tt4900148", description: "An animated comedy about a young boy in space." },
        { title: "Dune: Part Two", year: 2024, id: "tt15239678", description: "The epic continuation of the Dune saga." }
    ];

    // Function to generate movie cards
    function generateMovieCards() {
        const moviesList = document.getElementById("movies-list");
        movies.forEach(movie => {
            const movieCard = document.createElement("div");
            movieCard.className = "col-md-4 mb-4";

            movieCard.innerHTML = `
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${movie.title} (${movie.year})</h5>
                        <p class="card-text">${movie.description}</p>
                        <button class="btn btn-primary" onclick="openMovie('${movie.id}')">Play</button>
                    </div>
                </div>
            `;
            moviesList.appendChild(movieCard);
        });
    }

    // Function to open the embed player in the iframe pop-up
    function openMovie(imdbID) {
        const iframe = document.getElementById("popup-iframe");
        const popup = document.getElementById("popup-container");

        iframe.src = `https://player.autoembed.cc/embed/movie/${imdbID}`;
        popup.style.display = "flex";
    }

    // Close the iframe pop-up
    document.getElementById("close-popup").addEventListener("click", function() {
        const popup = document.getElementById("popup-container");
        const iframe = document.getElementById("popup-iframe");

        popup.style.display = "none";
        iframe.src = ""; // Clear the iframe src when closing
    });

    // Generate the movie cards when the page loads
    window.onload = generateMovieCards;
</script>

</body>
</html>
