<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Movies - Streaming Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Ensure the popup is hidden by default */
        #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1050;
            justify-content: center;
            align-items: center;
        }

        /* Iframe styling */
        #popup-iframe {
            width: 80%;
            height: 80%;
            border: none;
            background-color: black;
        }

        /* Close button styling */
        #close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 1051;
        }

        /* Prevent scrolling when popup is active */
        body.popup-active {
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">2024 Movies</h1>
    <div id="movies-list" class="row"></div> <!-- Movies dynamically added here -->
</div>

<!-- Hidden popup container -->
<div id="popup-container" class="d-flex">
    <span id="close-popup">&times;</span>
    <iframe id="popup-iframe" allowfullscreen></iframe>
</div>

<script>
    // Movies data
    const movies = [
        { title: "Mean Girls", year: 2024, id: "tt11762114", description: "A musical comedy about high school drama." },
        { title: "Bob Marley: One Love", year: 2024, id: "tt8521778", description: "A biography about Bob Marley." },
        { title: "Madame Web", year: 2024, id: "tt11057302", description: "A thrilling superhero adventure." },
        { title: "Elio", year: 2025, id: "tt4900148", description: "An animated comedy about a young boy in space." },
        { title: "Dune: Part Two", year: 2024, id: "tt15239678", description: "The epic continuation of the Dune saga." }
    ];

    // Generate movie cards
    function generateMovieCards() {
        const moviesList = document.getElementById("movies-list");
        movies.forEach(movie => {
            const movieCard = document.createElement("div");
            movieCard.className = "col-md-4 mb-4";

            movieCard.innerHTML = `
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${movie.title} (${movie.year})</h5>
                        <p class="card-text">${movie.description}</p>
                        <button class="btn btn-primary" onclick="openMovie('${movie.id}')">Play</button>
                    </div>
                </div>
            `;
            moviesList.appendChild(movieCard);
        });
    }

    // Open movie player in popup
    function openMovie(imdbID) {
        const iframe = document.getElementById("popup-iframe");
        const popup = document.getElementById("popup-container");

        iframe.src = `https://player.autoembed.cc/embed/movie/${imdbID}`;
        popup.style.display = "flex"; // Show the popup
        document.body.classList.add("popup-active"); // Disable scrolling
    }

    // Close the popup and clear the iframe
    document.getElementById("close-popup").addEventListener("click", () => {
        const popup = document.getElementById("popup-container");
        const iframe = document.getElementById("popup-iframe");

        popup.style.display = "none"; // Hide the popup
        iframe.src = ""; // Clear the iframe source
        document.body.classList.remove("popup-active"); // Enable scrolling again
    });

    // Generate movie cards on page load
    window.onload = generateMovieCards;
</script>

</body>
</html>
