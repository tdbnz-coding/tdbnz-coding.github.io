<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Roulette</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Light bulb toggle -->
  <div class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle light/dark theme">ðŸ’¡</div>

  <div class="container text-center" role="main">
    <div id="intro" class="content p-4 rounded shadow">
      <h1 class="display-4 fancy-title">ðŸŽ¬ Movie Roulette ðŸŽ¬</h1>
      <p class="lead mb-4">Not sure what to watch? Let fate decide!</p>
      <button id="spin-btn" class="btn btn-danger btn-lg fancy-button" onclick="getRandomMovie()">Spin Roulette Wheel</button>
    </div>

    <div id="movie-info" class="content p-4 rounded shadow" style="display: none;">
      <div class="row">
        <!-- Poster -->
        <div class="col-md-4 text-center">
          <a id="tmdb-link" href="#" target="_blank">
            <img id="movie-poster" class="fancy-poster img-fluid" src="" alt="Movie Poster">
          </a>
        </div>
        <!-- Description -->
        <div class="col-md-8 text-start">
          <p id="movie-description" class="card-text"></p>
          <p><strong>Status:</strong> <span id="movie-status"></span></p>
          <p><strong>Year:</strong> <span id="movie-year"></span></p>
          <!-- Buttons -->
          <div class="button-group mt-3">
            <button class="btn btn-danger fancy-button mb-2" onclick="getRandomMovie()">Spin Again</button>
            <button id="view-tmdb-btn" class="btn btn-secondary fancy-button">View on TMDB</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
