<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Roulette</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-dark-gradient">
  
  <!-- Theme Toggle Button -->
  <div class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle light/dark theme">ðŸ’¡</div>

  <!-- Main Content Container -->
  <div class="container text-center" role="main">
    
    <!-- Intro Section -->
    <div id="intro" class="content p-4 rounded shadow animate__animated animate__fadeInDown">
      <h1 class="display-4 fancy-title">ðŸŽ¬ Movie Roulette ðŸŽ¬</h1>
      <p class="lead mb-4">Not sure what to watch? Let fate decide!</p>
      <button class="btn btn-danger btn-lg fancy-button" onclick="getRandomMovie()">Spin Roulette Wheel Again</button>
    </div>

    <!-- Roulette Animation Section (hidden initially) -->
    <div id="roulette-spin" class="content" style="display: none;">
      <div class="roulette-animation mx-auto"></div>
    </div>

    <!-- Movie Info Section (hidden initially) -->
    <div id="movie-info" class="content p-4 rounded shadow animate__animated animate__fadeInUp" style="display: none;">
      <div class="text-center mb-3">
        <a id="tmdb-link" href="#" target="_blank">
          <img id="movie-poster" class="fancy-poster" src="" alt="Movie Poster">
        </a>
      </div>
      <div class="description">
        <p id="movie-description" class="card-text"></p>
        <p><strong>Status:</strong> <span id="movie-status"></span></p>
        <p><strong>Cast:</strong> <span id="movie-cast"></span></p>
        <p><strong>Year:</strong> <span id="movie-year"></span></p>
      </div>
      <div class="button-group mt-3">
        <button class="btn btn-danger fancy-button" onclick="getRandomMovie()">Spin Again</button>
        <button id="view-tmdb-btn" class="btn btn-secondary fancy-button">View on TMDB</button>
      </div>
    </div>

  </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
