<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Movie Roulette</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient">

  <!-- Main Content Container -->
  <div class="container text-center" role="main">
    
    <!-- Intro Section -->
    <div id="intro" class="content bg-white p-4 rounded shadow">
      <h1 class="display-4 fancy-title" aria-label="Movie Roulette">ðŸŽ¬ Movie Roulette ðŸŽ¬</h1>
      <p class="lead mb-4" aria-label="Not sure what to watch? Let fate decide!">Not sure what to watch? Let fate decide!</p>
      <button class="btn btn-primary btn-lg fancy-button" onclick="startRoulette()" aria-label="Spin Roulette Wheel">Spin Roulette Wheel</button>
    </div>

    <!-- Roulette Animation Section -->
    <div id="roulette-spin" class="content" style="display: none;">
      <div class="roulette-animation mx-auto" role="status" aria-label="Spinning animation"></div>
    </div>

    <!-- Movie Info Section -->
    <div id="movie-info" class="content row mt-5 align-items-center bg-white p-4 rounded shadow" style="display: none;">
      <div class="col-md-4 text-center">
        <img id="movie-poster" class="fancy-poster" src="" alt="Movie Poster" aria-hidden="false">
      </div>
      <div class="col-md-8 text-left">
        <h5 id="movie-title" class="card-title font-weight-bold" tabindex="0"></h5>
        <p id="movie-description" class="card-text" tabindex="0"></p>
        <p><strong>Cast:</strong> <span id="movie-cast" tabindex="0"></span></p>
        <p><strong>Year:</strong> <span id="movie-year" tabindex="0"></span></p>
        <button class="btn btn-primary fancy-button mt-3" onclick="startRoulette()" aria-label="Spin Roulette Wheel">Spin Roulette Wheel</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
