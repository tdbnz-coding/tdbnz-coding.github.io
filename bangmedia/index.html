<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bang Media status</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <meta http-equiv="refresh" content="10;url=https://stats.uptimerobot.com/dvX7pDX4Te" />

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B1020;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --accent:#7C3AED;
      --accent2:#06B6D4;
    }
    html,body{height:100%;}
    body{
      font-family:Inter,system-ui;
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(124,58,237,.25), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(6,182,212,.22), transparent 60%),
        linear-gradient(180deg,var(--bg0),var(--bg1));
      color:var(--text);
    }
    .glass{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:22px;
      backdrop-filter:blur(14px);
      box-shadow:0 30px 80px rgba(0,0,0,.45);
    }
    .ring-wrap{
      width:180px;height:180px;
      display:grid;place-items:center;
      margin:auto;
    }
    .seconds{
      font-size:2.6rem;
      font-weight:700;
    }
    .sub{color:var(--muted);}
    .btn-fancy{
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:white;
      border-radius:14px;
      padding:.85rem 1.1rem;
      border:none;
    }
    .btn-fancy:hover{opacity:.95;}
  </style>
</head>

<body>
<main class="container py-5 text-center">
  <h1 class="fw-bold mb-3">Bang Media status</h1>
  <p class="text-white-50 mb-4">
    Redirecting to the live status dashboard in
    <strong id="inlineSec">10</strong> seconds
  </p>

  <div class="glass p-5 mx-auto" style="max-width:680px;">
    <div class="ring-wrap position-relative mb-4">
      <svg width="180" height="180" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="46" fill="none" stroke="rgba(255,255,255,.12)" stroke-width="10"/>
        <circle id="prog" cx="60" cy="60" r="46" fill="none"
          stroke="url(#g)" stroke-width="10"
          stroke-dasharray="289" stroke-dashoffset="0"
          transform="rotate(-90 60 60)"/>
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7C3AED"/>
            <stop offset="100%" stop-color="#06B6D4"/>
          </linearGradient>
        </defs>
      </svg>
      <div class="position-absolute top-50 start-50 translate-middle text-center">
        <div class="seconds" id="sec">10</div>
        <div class="sub">seconds</div>
      </div>
    </div>

    <div class="mb-4 text-white-50">
      Destination: <span class="text-white fw-semibold">Bang Media Status page</span>
    </div>

    <a href="https://hetrixtools.com/r/a2ef9e1791aef1bce7f2908fd34cb19c/" class="btn btn-fancy">
      Open status now
    </a>
  </div>
</main>

<script>
  const total = 10;
  let left = total;
  const circ = 289;
  const sec = document.getElementById("sec");
  const inline = document.getElementById("inlineSec");
  const prog = document.getElementById("prog");

  setInterval(() => {
    left--;
    if(left <= 0){
      window.location.href = "https://hetrixtools.com/r/a2ef9e1791aef1bce7f2908fd34cb19c/";
    }
    sec.textContent = left;
    inline.textContent = left;
    prog.style.strokeDashoffset = circ * (1 - left / total);
  }, 1000);
</script>
</body>
</html>
