<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDBNZ Reviews - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Custom Styles */
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar Include -->
  <div data-include="navbar.html"></div>

  <!-- Main Content -->
  <div class="container">
    <div>
      <h1>Welcome to TDBNZ Reviews</h1>
      <p>Your trusted source for product and service reviews in New Zealand.</p>
      <p>Explore in-depth reviews and comparisons of popular services and products, like the Wise Debit Card and Trade Me.</p>
    </div>
  </div>

  <!-- Footer Include -->
  <div data-include="footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // JavaScript to load navbar and footer dynamically
    document.querySelectorAll('[data-include]').forEach(async (el) => {
      const file = el.getAttribute('data-include');
      const response = await fetch(file);
      if (response.ok) {
        el.innerHTML = await response.text();
      } else {
        console.error(`Error loading ${file}: ${response.statusText}`);
      }
    });
  </script>

</body>
</html>
