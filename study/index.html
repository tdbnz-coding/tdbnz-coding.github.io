<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thomas Study</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 text-gray-900 min-h-screen">

<div class="flex flex-col min-h-screen">
  <!-- Top bar -->
  <header class="flex items-center justify-between bg-white shadow px-6 py-4">
    <h1 class="text-2xl font-bold text-purple-800">Thomas Study</h1>
    <div class="relative">
      <button onclick="toggleProfile()" class="flex items-center gap-3 focus:outline-none hover:scale-105 transition-transform">
        <span class="text-gray-700 font-semibold">Thomas Bernard</span>
        <img src="https://i.postimg.cc/7ZnRvz2s/download.jpg" alt="Profile" class="w-10 h-10 rounded-full shadow object-cover border-2 border-purple-500"/>
      </button>
      <div id="profileMenu" class="hidden absolute right-0 mt-2 w-80 bg-white border border-gray-300 rounded shadow-lg p-0 z-50 overflow-hidden animate-fade-in">
        <img src="https://i.postimg.cc/RCtX5fr7/image.png" alt="Full Profile" class="w-full h-auto block">
      </div>
    </div>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="flex items-center justify-end mb-6">
        <button onclick="toggleSidebar()" class="toggle-button text-xl">☰</button>
      </div>
      <nav class="sidebar-nav">
        <div class="sidebar-group">
          <div class="sidebar-section">Emails</div>
          <a href="https://outlook.com/ara.ac.nz/" target="_blank"><span class="sidebar-icon">📧</span><span class="sidebar-label"> Ara Email</span></a>
          <a href="https://outlook.office.com/mail/?realm=myop.ac.nz&login_hint=ThomasBernard@myop.ac.nz" target="_blank"><span class="sidebar-icon">📨</span><span class="sidebar-label"> My OP Email</span></a>
        </div>
        <div class="sidebar-group">
          <div class="sidebar-section">Tools</div>
          <a href="https://printfunds.ara.ac.nz/" target="_blank"><span class="sidebar-icon">💳</span><span class="sidebar-label"> Print Balance</span></a>
          <a href="https://mobileprint.ara.ac.nz/" target="_blank"><span class="sidebar-icon">🖨️</span><span class="sidebar-label"> Mobile Print</span></a>
          <a href="https://techassist.ara.ac.nz" target="_blank"><span class="sidebar-icon">🛠️</span><span class="sidebar-label"> Tech Assist (ARA)</span></a>
        </div>
        <div class="sidebar-group">
          <div class="sidebar-section">Study</div>
          <a href="https://www.ara.ac.nz/student-services/library/" target="_blank"><span class="sidebar-icon">📚</span><span class="sidebar-label"> ARA Library</span></a>
          <a href="https://mylibrary.openpolytechnic.ac.nz/" target="_blank"><span class="sidebar-icon">📘</span><span class="sidebar-label"> My OP Library</span></a>
          <a href="https://myop.openpolytechnic.ac.nz/student/" target="_blank"><span class="sidebar-icon">🌐</span><span class="sidebar-label"> My OP Portal</span></a>
          <a href="https://openpolytechnic.iqualify.com/" target="_blank"><span class="sidebar-icon">📖</span><span class="sidebar-label"> My OP Course Dashboard</span></a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-purple-700">Your Student Tools</h1>
        <div class="text-right">
          <blockquote id="quoteDisplay" class="text-lg italic text-gray-700"></blockquote>
          <cite id="authorDisplay" class="block mt-1 text-sm text-gray-500"></cite>
        </div>
      </div>
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
        <button onclick="showEmailModal()" class="tile tile-blue hover:scale-105 transition-transform">📧<br/>Email</button>
        <button onclick="showLibraryModal()" class="tile tile-indigo hover:scale-105 transition-transform">📚<br/>Library</button>
        <button onclick="showPrintModal()" class="tile tile-yellow hover:scale-105 transition-transform">🖨️<br/>Print</button>
        <a href="https://techassist.ara.ac.nz" target="_blank" class="tile tile-teal hover:scale-105 transition-transform">🛠️<br/>Tech Assist (ARA)</a>
        <a href="https://myop.openpolytechnic.ac.nz/student/" target="_blank" class="tile tile-purple hover:scale-105 transition-transform">🌐<br/>My OP Portal</a>
        <a href="https://openpolytechnic.iqualify.com/" target="_blank" class="tile tile-indigo hover:scale-105 transition-transform">📖<br/>OP Course Dashboard</a>
      </div>
    </main>
  </div>
</div>

<script>
fetch('motivational_quotes_with_authors.json')
  .then(res => res.json())
  .then(data => {
    const random = data[Math.floor(Math.random() * data.length)];
    document.getElementById('quoteDisplay').textContent = `"${random['Motivational Quote']}"`;
    document.getElementById('authorDisplay').textContent = `— ${random['Author']}`;
  })
  .catch(err => console.error('Failed to load quote', err));
</script>

</body>
</html>
