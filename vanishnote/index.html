<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VanishNote - Create Paste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h1>📝 VanishNote</h1>
    <form id="pasteForm">
      <div class="mb-3">
        <label class="form-label">Paste Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <label class="form-label">Syntax</label>
        <input type="text" class="form-control" id="syntax" placeholder="e.g., python, html, text">
      </div>
      <div class="mb-3">
        <label class="form-label">Expiration</label>
        <select id="expire" class="form-select">
          <option value="10M">10 Minutes</option>
          <option value="1H">1 Hour</option>
          <option value="1D">1 Day</option>
          <option value="1W">1 Week</option>
          <option value="1M">1 Month</option>
          <option value="N">Never</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Privacy</label>
        <select id="privacy" class="form-select">
          <option value="0">Public</option>
          <option value="1">Unlisted</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Your Paste</label>
        <textarea class="form-control" id="code" rows="8"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Paste</button>
    </form>
    <div class="mt-3" id="result"></div>
  </div>
  <script src="script/api.js"></script>
</body>
</html>
