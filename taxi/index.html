<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taxi Fare Estimator (NZ)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="autoDetectLocation()">
  <div class="container">
    <h2 class="text-center mb-4">Taxi Fare Estimator (NZ)</h2>

    <div class="mb-3 position-relative">
      <input id="start" class="form-control" placeholder="Enter start address" oninput="debouncedSearch('start')">
      <div id="start-suggestions" class="autocomplete-suggestions"></div>
      <button id="start-fallback" class="btn btn-sm btn-outline-secondary fallback-btn" onclick="manualSearch('start')">Search Address</button>
    </div>

    <div class="mb-3 position-relative">
      <input id="end" class="form-control" placeholder="Enter end address" oninput="debouncedSearch('end')">
      <div id="end-suggestions" class="autocomplete-suggestions"></div>
      <button id="end-fallback" class="btn btn-sm btn-outline-secondary fallback-btn" onclick="manualSearch('end')">Search Address</button>
    </div>

    <div class="mb-3">
      <label><input type="checkbox" id="bike" onchange="getEstimate()"> Include Bike ($5.50)</label><br>
      <label><input type="checkbox" id="airport" disabled> Include Airport Barrier ($5.50)</label><br>
      <label><input type="checkbox" id="tm" onchange="getEstimate()"> Total Mobility Card (75% discount up to $52.50)</label><br>
      <label><input type="checkbox" id="cardFee" onchange="getEstimate()"> Pay by card</label>
    </div>

    <div class="mb-3">
      <label for="arrival">Arrive by (optional):</label>
      <input type="time" id="arrival" class="form-control" onchange="getEstimate()">
    </div>

    <button onclick="getEstimate()" class="btn btn-primary w-100">Estimate Fare</button>

    <div id="output" class="mt-4 fare-card"></div>
    <div id="map"></div>

    <footer class="text-center mt-4 mb-2 small text-muted">
      Made by Thomas from Christchurch, New Zealand ðŸ‡³ðŸ‡¿
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
