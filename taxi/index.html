<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi Fare Estimator</title>
    <link rel="manifest" href="/taxi/manifest.webmanifest" />
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/taxi/service-worker.js')
          .then(() => console.log('SW registered'))
          .catch(err => console.error('SW registration failed:', err));
      }
    </script>
    <script type="module" crossorigin src="/taxi/assets/index-app-nomap.js"></script>
    <style>
      body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
      input[type=text], button { width: 100%; padding: 10px; margin-top: 10px; }
      label { display: block; margin: 8px 0; }
      pre { background: #f9f9f9; padding: 10px; border: 1px solid #ccc; margin-top: 10px; }
    </style>
  </head>
  <body>
    <h2>Taxi Fare Estimator (NZ)</h2>
    <input id="start" type="text" placeholder="Start address (NZ only)" />
    <input id="end" type="text" placeholder="End address (NZ only)" />
    <label><input type="checkbox" id="bike" /> Include Bike ($5.50)</label>
    <label><input type="checkbox" id="airport" /> Airport Barrier ($5.50)</label>
    <label><input type="checkbox" id="tm" /> Total Mobility (75% off up to $52.50)</label>
    <button id="estimate">Estimate Fare</button>
    <pre id="output">(Results will appear here)</pre>
  </body>
</html>
