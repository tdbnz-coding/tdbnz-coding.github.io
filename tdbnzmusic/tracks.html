<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Browse all tracks, filter by mood, and play instantly.">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top" aria-label="Primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <span class="brand-logo" aria-hidden="true">â™ª</span>
        <span class="fw-semibold">Your Artist Name</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tracks.html">Tracks</a></li>
          <li class="nav-item"><a class="nav-link" href="#newsletter">Subscribe</a></li>
          <li class="nav-item ms-lg-3">
            <button id="shareBtn" class="btn btn-dark btn-sm"><i class="bi bi-share"></i> Share</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="main" class="py-5">
    <div class="container">
      <div class="d-flex flex-wrap gap-3 align-items-end mb-4">
        <div class="flex-grow-1">
          <h1 class="h3 mb-1">All tracks</h1>
          <p class="text-body-secondary mb-0">Search and filter, then play.</p>
        </div>
        <div class="search-wrap">
          <label for="search" class="form-label visually-hidden">Search</label>
          <input id="search" class="form-control" type="search" placeholder="Search by title or tag" aria-label="Search tracks">
        </div>
      </div>

      <div class="d-flex flex-wrap gap-2 mb-4" role="group" aria-label="Filter by tag">
        <button class="btn btn-outline-dark btn-sm filter-btn" data-tag="all">All</button>
        <button class="btn btn-outline-dark btn-sm filter-btn" data-tag="chill">Chill</button>
        <button class="btn btn-outline-dark btn-sm filter-btn" data-tag="pop">Pop</button>
        <button class="btn btn-outline-dark btn-sm filter-btn" data-tag="synth">Synth</button>
      </div>

      <div id="tracksGrid" class="row g-4">
        <!-- Filled by script -->
      </div>
    </div>
  </main>

  <footer class="py-4 border-top">
    <div class="container d-flex flex-wrap align-items-center justify-content-between gap-2 small">
      <div>&copy; <span id="year"></span> Your Artist Name</div>
      <a class="text-decoration-none" href="index.html#newsletter">Subscribe</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
