<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Radio Host</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container section text-center wrapper">
        <h2>Contact Me</h2>
        <p>Want to collaborate or hire me? Reach out directly!</p>
        <a href="mailto:your.email@example.com" class="btn btn-custom">Email Me</a>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch("navbar.html").then(response => response.text()).then(data => document.getElementById("navbar-placeholder").innerHTML = data);
        fetch("footer.html").then(response => response.text()).then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>

</body>
</html>
