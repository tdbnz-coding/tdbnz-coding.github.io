<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Host Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <header class="hero text-center text-white">
        <div class="container">
            <h1>Professional Radio Host</h1>
            <p>Engaging, Energetic, and Ready for Air</p>
            <a href="audio.html" class="btn btn-custom">Listen to My Demo Reel</a>
        </div>
    </header>

    <div class="container section">
        <h2>Why Hire Me?</h2>
        <p>With a passion for storytelling, an engaging voice, and years of experience in live radio, I bring the energy that keeps audiences hooked.</p>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch("navbar.html").then(response => response.text()).then(data => document.getElementById("navbar-placeholder").innerHTML = data);
        fetch("footer.html").then(response => response.text()).then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>

</body>
</html>
